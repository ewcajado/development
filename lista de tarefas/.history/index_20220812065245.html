<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>minimalist </title>
</head>
<body>
    
    <div class="container">
        <div class="top">
            <input type="text" id="inputNewTask" placeholder="add a new task">
            <button id="buttonAddTask">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="tasksList">
        </ul>
    </div>

    <div id="windowEdit">
        <button id="windowCloseEditButton">
            <i class="fa fa-remove"></i>
        </button>
        <h2 id="idTaskEdit">#1021</h2>
        <hr>
        <form >
            <div class="frm-line">
                <label for="name">name</label>
                <input type="text" id="inputTaskEditName">
            </div>
            <div class="frm-line">
                <button id="buttonRefreshTask">save</button>
            </div>
        </form>
    </div>
    <div id="windowBackgroundEdit"></div>

<script src="./scripts/script.js"></script>
</body>
</html>
