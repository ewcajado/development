<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" href="./assets/images/icon.png">
 <title>getkcal</title>
 <link href="/inicial/assets/css/styles.css" rel="stylesheet" />
</head>
<body>
 <div class="container">
  <header>
   <img src="./assets/images/image1.png" alt="getkcal">
   <h1><strong>getkcal</strong></h1>
  </header>

   <div class="content">
    <form id="form">
     <div class="form-group">
      <label for="gender">gender</label>
      <select id="gender">
       <option value="male">male</option>
       <option value="female">female</option>
      </select>
     </div>
     <div class="form-group">
      <label for="age">age</label>
      <input type="number" id="age">
     </div>
     <div class="form-group">
      <label for="weight">weight</label>
      <input type="number" id="weight" />
     </div>
     <div class="form-group">
      <label for ="height">height</label>
      <input type="number" id="height" />
     </div>
     <div class="form-group">
      <label for="activity_level">activity level</label>
      <select id="activity_level">
       <option value="1.2">sedentary</option>
       <option value="1.375">less activity</option>
       <option value="1.55">moderate activity</option>
       <option value="1.725">intense activity</option>
       <option value="1.9">very intense activity</option>
      </select>
     </div>

     <div class="form-group">
      <button type="submit">calculate</button>
     </div>
    </form>
    <div class="result-container">
      <h2>your result:</h2>

      <div class="result-content">
        <ul>
          <li>
            your basal metabolism is <strong>1606 kcal</strong>.
          </li>
          <li>
            to keep your weight you need to consume average <strong>1928 kcal</strong>.
          </li>
          <li>
            to loss weight you need to consume average <strong>1638 kcal</strong>.
          </li>
          <li>
            to gain weight you need to consume average <strong>2217 kcal</strong>.
          </li>
        </ul>
      </div>
    </div>
   </div>
 </div>

 <script src="./assets/"></script>
</body>
</html>
